      <section class="illustrations-section">
        <div class="illustrations-container">
          <h2 class="illustrations-title">Witness your story illustrations:</h2>
          <div class="illustration">
            <img src="bi.jpg" alt="AI-generated story illustration in selected art style">
            <button class="download-button" onclick="downloadImage()">Download</button>
          </div>

          <!-- Navigation buttons -->
          <div class="navigation-buttons">
            <button id="previousButton">Previous</button>
            <button id="nextButton">Next</button>
          </div>

  <footer>
    <div class="container">
      <p class="footer-text">Share your unique tale with friends and inspire creativity!</p>
    </div>
