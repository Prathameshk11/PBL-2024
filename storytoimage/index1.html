<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Courier New', monospace;
            margin: 0;
            font-size: 28px;
        }

        .story-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        #imageContainer img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Loading bar styles */
        #loadingBar {
            width: 100%;
            background-color: #f2f2f2;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        #progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        #filterSection div input[type="radio"] {
            display: none;
        }

        #filterSection div label {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            background-color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #filterSection div label:hover {
            background-color: #e0e0e0;
        }

        #filterSection div input[type="radio"]:checked+label {
            background-color: #007bff;
            color: #fff;
        }

        /* Hide radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Custom styling for aspect ratio options */
        #aspectRatioOptions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .aspect-ratio-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .aspect-ratio-option:hover {
            background-color: #e0e0e0;
        }

        .aspect-ratio-label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .aspect-ratio-value {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header>
        <h1>Storytelling Image Generator</h1>
    </header>


    <div class="story-container">
        <label for="storyInput">Tell Us Your Story:</label>
        <textarea id="storyInput" rows="8" placeholder="Once upon a time..."></textarea>
        <button onclick="generateImages()">Create Story Images</button>
        <button id="startButton" onclick="startRecording()">
            <i class="fas fa-microphone"></i> Tell a Story
        </button>
        <button id="stopButton" onclick="stopRecording()" style="display: none;">
            <i class="fas fa-stop"></i> Stop Recording
        </button>

        <!-- Filter Section -->
        <section id="filterSection">
            <h2>Choose Your Style</h2>
            <div>
                <input type="radio" id="cartoonStyle" name="artStyle" value="Cartoon">
                <label for="cartoonStyle">Cartoon</label>
                <input type="radio" id="watercolorStyle" name="artStyle" value="Watercolor">
                <label for="watercolorStyle">Watercolor</label>
                <input type="radio" id="fantasyStyle" name="artStyle" value="Fantasy">
                <label for="fantasyStyle">Fantasy</label>
                <!-- Add more child-friendly art styles as needed -->
            </div>
        </section>
        <section id="filterSection">
            <h2>Choose Aspect Ratio</h2>
            <div id="aspectRatioOptions">
                <label for="squareRatio">
                    <input type="radio" id="squareRatio" name="aspectRatio" value="1:1">
                    <div class="aspect-ratio-option">
                        <span class="aspect-ratio-label">Square</span>
                        <span class="aspect-ratio-value">(1:1)</span>
                    </div>
                </label>
                <label for="portraitRatio">
                    <input type="radio" id="portraitRatio" name="aspectRatio" value="3:4">
                    <div class="aspect-ratio-option">
                        <span class="aspect-ratio-label">Portrait</span>
                        <span class="aspect-ratio-value">(3:4)</span>
                    </div>
                </label>
                <label for="landscapeRatio">
                    <input type="radio" id="landscapeRatio" name="aspectRatio" value="4:3">
                    <div class="aspect-ratio-option">
                        <span class="aspect-ratio-label">Landscape</span>
                        <span class="aspect-ratio-value">(4:3)</span>
                    </div>
                </label>
                <label for="widescreenRatio">
                    <input type="radio" id="widescreenRatio" name="aspectRatio" value="16:9">
                    <div class="aspect-ratio-option">
                        <span class="aspect-ratio-label">Widescreen</span>
                        <span class="aspect-ratio-value">(16:9)</span>
                    </div>
                </label>
                <label for="verticalRatio">
                    <input type="radio" id="verticalRatio" name="aspectRatio" value="9:16">
                    <div class="aspect-ratio-option">
                        <span class="aspect-ratio-label">Vertical</span>
                        <span class="aspect-ratio-value">(9:16)</span>
                    </div>
                </label>
            </div>
        </section>
        <!-- Loading bar and image container as before -->
        <div id="loadingBar">
            <div id="progress"></div>
        </div>
        <div id="imageContainer"></div>
    </div>

    <!-- Loading bar and image container as before -->
    <div id="loadingBar">
        <div id="progress"></div>
    </div>
    <div id="imageContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        let recognition;

        async function generateImages() {
            const story = document.getElementById('storyInput').value;
            const artStyle = document.querySelector('input[name="artStyle"]:checked');
            const aspectRatio = document.querySelector('input[name="aspectRatio"]:checked');

            // Check if both artStyle and aspectRatio are selected
            if (artStyle && aspectRatio) {
                try {
                    const images = await generateImagesFromStory(story, artStyle.value, aspectRatio.value);
                    displayStoryImages(images);
                } catch (error) {
                    console.error('Error generating images:', error);
                }
            } else {
                console.error('Please select both art style and aspect ratio.');
            }
        }

        async function generateImagesFromStory(story, artStyle, aspectRatio) {
            const path = "https://api.stability.ai/v1/generation/stable-diffusion-xl-1024-v1-0/text-to-image";
            const apiKey = "sk-WQcVxdlgsST2Va6NhqaQOHkczobZRBGOcsAd6SLIsYycyuNN"; // Replace with your API key

            const headers = {
                "Content-Type": "application/json",
                Authorization: `Bearer ${apiKey}`
            };

            const body = {
                steps: 40,
                width: parseInt(aspectRatio.split(':')[0]) * 256,
                height: parseInt(aspectRatio.split(':')[1]) * 256,
                seed: 0,
                cfg_scale: 5,
                samples: 1,
                text_prompts: [{
                    text: story,
                    weight: 1
                }],
                prompt_styles: [{
                    "artStyle": artStyle
                }]
            };

            try {
                const response = await fetch(path, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`Non-200 response: ${await response.text()}`);
                }

                const responseJSON = await response.json();

                // Extract image URLs from responseJSON and return
                const images = responseJSON.artifacts.map(image => `data:image/png;base64,${image.base64}`);
                return images;
            } catch (error) {
                throw new Error(`Error generating images: ${error}`);
            }
        }


        function displayStoryImages(images) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            images.forEach(imageUrl => {
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = 'Generated Image';
                imageContainer.appendChild(imgElement);
            });
        }

        function startRecording() {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                const speechToText = event.results[0][0].transcript;
                document.getElementById('storyInput').value += speechToText;
            }

            recognition.start();

            document.getElementById('startButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'inline-block';
        }

        function stopRecording() {
            recognition.stop();

            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('stopButton').style.display = 'none';
        }
    </script>

</body>

</html>
